language: rust
rust:
  - nightly

os:
  - linux

dist: bionic

sudo: false

env:
  global:
    - RUST_BACKTRACE=1
    - SODIUM_USE_PKG_CONFIG=1

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-bionic
    packages:
      - g++
      - llvm-dev
      - libclang-dev
      - clang
      - libsodium-dev

cache: cargo

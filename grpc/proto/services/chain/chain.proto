syntax = "proto3";
package tezedge.chain;

// Imports
import "chain_hello.proto";

service Chain {
    // Our SayHello rpc accepts HelloRequests and returns HelloReplies
    rpc SayHello (HelloRequest) returns (HelloReply);
}

message HelloRequest {
    string name = 1;
 }
 
 message HelloReply {
     string message = 1;
 }